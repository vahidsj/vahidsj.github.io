<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vahid S. Javadi</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/Logo.png" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <!--
    - #MAIN
  -->

  <main>

    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>

    <!--
      - #main-content
    -->

    <div class="main-content">

      <!-- Navbar will be loaded here -->
      <div id="navbar-container"></div>

      <!-- Page content will be loaded here -->
      <div id="page-content"></div>

    </div>

  </main>

  <!--
    - testimonials modal
  -->
  <div class="modal-container" data-modal-container>
    <div class="overlay" data-overlay></div>
    <section class="testimonials-modal">
      <button class="modal-close-btn" data-modal-close-btn>
        <ion-icon name="close-outline"></ion-icon>
      </button>
      <div class="modal-img-wrapper">
        <figure class="modal-avatar-box">
          <img src="./assets/images/avatar-1.png" alt="Collaborator" width="80" data-modal-img>
        </figure>
      </div>
      <div class="modal-content">
        <h4 class="h3 modal-title" data-modal-title>Collaborator Name</h4>
        <div data-modal-text>
          <p>Collaborator description will appear here.</p>
        </div>
      </div>
    </section>
  </div>

  <!--
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/component-loader.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
