      <!--
        - #CONTACT
      -->

      <article class="contact" data-page="contact">

  <header style="margin-bottom:30px;">
    <h2 class="h2 article-title" style="color:#fff; font-weight:700; padding-left:10px;">CONTACT</h2>
  </header>

  <section class="mapbox" data-mapbox>
    <figure style="margin:0;">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2510.223124264134!2d7.085659376332654!3d50.73743037952915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bf268c0f878b9b%3A0x40099ab0f2f4d30!2sBonn%2C%20Germany!5e0!3m2!1sen!2sus!4v1693939500000!5m2!1sen!2sus"
        width="100%" height="350" style="border:0; border-radius:12px;" allowfullscreen="" loading="lazy"></iframe>
    </figure>
  </section>

  <section class="contact-form" style="margin-top:40px;">

    <form action="#" class="form" data-form style="max-width:600px; margin:0 auto; background:#111; color:#fff; padding:30px; border-radius:15px; box-shadow:0 15px 30px rgba(0,0,0,0.3);">

      <h3 style="text-align:center; margin-bottom:20px; font-weight:700; color:#FFD700;">Contact Form</h3>

      <!-- Full Name -->
      <div class="floating-input">
        <input type="text" name="fullname" placeholder=" " required>
        <label style="color:#aaa;">Full Name</label>
        <ion-icon name="person-outline"></ion-icon>
      </div>

      <!-- Email -->
      <div class="floating-input">
        <input type="email" name="email" placeholder=" " required>
        <label style="color:#aaa;">Email Address</label>
        <ion-icon name="mail-outline"></ion-icon>
      </div>

      <!-- Message -->
      <div class="floating-input">
        <textarea name="message" placeholder=" " required></textarea>
        <label style="color:#aaa;">Your Message</label>
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </div>

      <!-- Button -->
      <button type="submit" style="background: linear-gradient(135deg, #FFD700, #FFA500);">
        <ion-icon name="paper-plane-outline"></ion-icon>
        <span>Send Message</span>
      </button>

    </form>

  </section>

</article>
